<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção Café</title>
    <link rel="stylesheet" href="styles/navbar-menu.css">
    <link rel="stylesheet" href="styles/section-hero.css">
    <link rel="stylesheet" href="styles/media-query.css" media="screen and (max-width: 792px)">
    <!-- Link para ícones Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Menu/Navbar -->
    <header>
        <nav class="navbar section-content">
            <a href="#" class="link-logo">
                <h2 class="nav-logo">Café</h2>
            </a>
            <ul class="nav-menu">
                <!-- Botão para fechar a sidebar -->
                <button id="fecharMenu" class="fas fa-times"></button>
                <li class="nav-item">
                    <a href="#" class="nav-link">Início</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Sobre</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Galeria</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contato</a>
                </li>
            </ul>
            <!-- Botão para abrir a sidebar -->
            <button id="abrirMenu" class="fas fa-bars"></button>
        </nav>
    </header>

    <!-- Seção Hero -->
     <main>
        <section class="section-hero">
            <div class="section-content">
                <div class="section-detalhes">
                    <h1 class="section-title">O Melhor Café</h1>
                    <h2 class="section-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi vitae blanditiis.</h2>
                    <p class="section-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam excepturi suscipit architecto nam voluptatum officia.</p>

                    <div class="buttons">
                        <a href="#" class="button peca-ja">Peça-já</a>
                        <a href="#" class="button contate-nos">Contate-nos</a>
                    </div>
                </div>

                <!-- Imagem da seção -->
                <div class="imagem-hero">
                    <img src="imagens/image-hero-section.png" alt="Coffee ilustration">
                </div>
            </div>
        </section>
     </main>
    <script src="scripts/script.js"></script>
</body>
</html>
